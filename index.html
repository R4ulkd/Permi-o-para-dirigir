<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permissão para dirigir</title>
</head>
<body>
    <center>
        <h1>Permissão para dirigir

            <script>
                var idade = parseInt(prompt("Digite sua idade"))

                var carteira = prompt ("Você tem carteira de motorista? (S): SIM; (N) NÃO")

                //IF ELSE - Condição
                if (idade >= "18" && carteira == "S") {
                    document.write ("Você pode dirigir")

                } else {
                    alert ("Você não pode dirigir")
                }
            </script>
        </h1>
    </center>
    
</body>
</html>
